{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}


<head>
<meta charset="UTF-8" />
<title>JJDPC TABLE</title>
<link rel="stylesheet" href="/static/styles.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
</head>




<table id="example" class="table table-striped table-bordered" style="width:100%">
<tr class="table__header">
{% for header in headings %}
<th class="table__cell">{{ header }}</th>
{% endfor %}
</tr>
{% for row in data %}
<tr class="table__row">
{% for item in row %}
  <td class="table__cell"> {{item}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
</div>

</html>
{% endblock %}
